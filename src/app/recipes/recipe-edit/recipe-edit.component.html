<div class="row">
    <div class="col-xs-12">
         <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" (click)="onSubmit()">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName='name'>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="imagepath">Image Url</label>
                        <input type="text" id="imagepath" class="form-control" formControlName='imagepath' #imagepath>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="imagepath">Image</label>
                        <img [src]="imagepath.value" class="img-responsive" style="max-height: 100px;zoom: 4;"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName='description'></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <label for="imagepath">Ingredients</label>
                    <!-- <div class="row" *ngFor="let ing of (recipeForm.get('ingredients') as FormArray).controls; let i = index"
                    [formGroupName]="i"> -->
                    <div class="row" *ngFor="let ing of getControls(); let i = index"
                    [formGroupName]="i" style="margin-bottom:2%;">
                        <div class="col-xs-7">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-3">
                            <!-- <button class="btn btn-success" style="margin-right: 6px;">+</button>
                            <button class="btn btn-primary" style="margin-right: 6px;">-</button> -->
                            <button class="btn btn-danger" (click)="onRemove(i)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" (click)="addNewIngredient()">Add New Ingredient</button>
         </form>
    </div>
</div>
