<a routerLink="{{index}}" class="list-group-item clearfix" routerLinkActive="active">
    <!-- (click)="onSelected()" -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span>
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;zoom: 1.5;float: right;">
    </span>
</a>
